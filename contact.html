            <div class="message-us col-12 col-sm-6">
                <div class="p-2 p-sm-5 pe-sm-0">
                    <h3 class="content-title">Send Your Message</h3>
                    <form action="">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"

                            </div>
                            <div class="mb-3 col-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone"

                            </div>
                            <div class="mb-3 col-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject"
                                    placeholder="Message Subject">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-send">Send</button>
                    </form>
                </div>
                
            </div>
